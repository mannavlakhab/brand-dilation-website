<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Suggestion AI</title>
</head>
<body>
    <h1>Ask the AI for Laptop Suggestions</h1>
    <form action="/predict" method="post">
        <label for="user_input">What do you want to do?</label>
        <input type="text" name="user_input" id="user_input" required>
        <input type="submit" value="Get Suggestion">
    </form>
    <div id="result"></div>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const response = await fetch('/predict', {
            method: 'POST',
            body: formData,
        });
        const result = await response.json();
        document.getElementById('result').innerText = `Suggested Laptop: ${result.prediction}`;
    });
</script>
</html>
